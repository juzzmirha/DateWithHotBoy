<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you wanna date?</title>
    <link rel="icon" href="./images/cats.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd9628a5d9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <div class="content_img">
            <img src="./images/cat.png" alt="">
        </div>

        <div class="content_text">
            <p>Can I date you sometime?</p>
        </div>

        <div class="content_btn">
            <button id="yes">yes</button>
            <button id="no">no</button>
        </div>
    </div>


    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <br>
            <img src="./images/cute.gif" width="200px">
            <p>Love you babe &hearts;</p>
        </div>
    </div>
  
    <script src="./app.js"></script>
</body>
</html>
